<!DOCTYPE html>
<html lang="en" ng-app="ecommerceApp">

<head>
    <meta charset="UTF-8">
    <title>Simple E-commerce Website</title>
    <script src="angular.min.js"></script>
</head>

<body ng-controller="ProductController">
    <h2>Products</h2>
    <ul>
        <li ng-repeat="product in products">
            <img ng-src="{{product.image}}" alt="{{product.name}}" width="50" height="50">
            {{product.name}} - ${{product.price}}
            <button ng-click="addToCart(product)">Add to Cart</button>
        </li>
    </ul>

    <h2>Shopping Cart</h2>
    <ul>
        <li ng-repeat="item in cart">
            <img ng-src="{{item.image}}" alt="{{item.name}}" width="50" height="50">
            {{item.name}} - ${{item.price}}
        </li>
    </ul>

    <script src="angular.min.js"></script>
    <script>
        var app = angular.module('ecommerceApp', []);

        app.controller('ProductController', function ($scope) {
            $scope.products = [
                { name: 'Product 1', price: 10, image: 'minerva-series.png' },
                { name: 'Product 2', price: 20, image: 'minerva-series.png' },
                { name: 'Product 3', price: 30, image: 'minerva-series.png' },
                // Add more products as needed
            ];

            $scope.cart = [];

            $scope.addToCart = function (product) {
                $scope.cart.push(angular.copy(product));
            };
        });
    </script>
</body>

</html>
